// Launch option (just for reminder) -console -novid -high -refresh 75 +fps_max 0 +exec autoexec.cfg +cl_forcepreload 1 -nojoy -nod3d9ex +mat_disable_fancy_blending 1 -softparticlesdefaultoff -limitvsconst -forcenovsync +r_dynamic 0

// Jump
bind mwheeldown +jump;
bind space +jump;

// Jumpthrows
alias "+jumpthrow" "+jump;-attack"; alias "-jumpthrow" "-jump"; bind v "+jumpthrow"

// Big Crosshair (Nades)
bind 1 "slot1 ; cl_crosshairsize 0"; bind 2 "slot2 ; cl_crosshairsize 0"; bind 3 "slot3 ; cl_crosshairsize 0"; bind 4 "slot8 ; cl_crosshairsize 1000"

// Mute All Voice Bind
bindtoggle pgdn voice_enable

// Drop Bomb
bind f "use weapon_knife; use weapon_c4; drop; slot1"

// Clear Decals
bind capslock "r_cleardecals"

// Noclip
bind ] "sv_cheats 1; noclip"

// Insult Russian
bind [ "say Я посолил задницу твоей мамы, прежде чем трахнуть ее."

// YPRAC map bind
bind n "say next"

bind p "say previous"

bind b "say back"

// Increase Volume (Walking)
alias +incvol "incrementvar volume 0 2 0.75;+speed";alias -incvol "incrementvar volume 0 2 -0.75;-speed";bind SHIFT +incvol

// Fps and hud
r_drawtracers_firstperson "0"
cl_autowepswitch "0"
hud_showtargetid "1"
hud_scaling "1"
net_graph "0"
fps_max "700"
cl_autohelp "0"
cl_showhelp "0"

// More info about fps, ping etc.
net_graph 1
net_graphpos 2

// Stamina
cl_showpos 1

// Dot cyan crosshair
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0.000000"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_friendly_warning "2"
cl_crosshair_outlinethickness "0"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "255"
cl_crosshaircolor "4"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "255"
cl_crosshaircolor_r "0"
cl_crosshairdot "1"
cl_crosshairgap "0"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "0"
cl_crosshairstyle "2"
cl_crosshairthickness "2"
cl_crosshairusealpha "1"
